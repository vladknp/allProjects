<!-- Модальна форма: Заказать обратный звонок. Header page-proofs header "верх сайту" -->
<div class="modal fade" id="callbackModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog my-modal-callback-dialog">
    <div class="modal-content my-modal-callback-content">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <div class="my-modal-callback-rubric">Обратный звонок</div>
      <div class="my-modal-callback-rubric1">Оставьте заявку и мы перезвоним Вам</div>

      <div class="my-modal-callback-form-all">
        <form class="form-inline my-modal-callback-form-inline" role="form">
          <input name="subject" value="Заказ: Обратный звонок" type="hidden">
          <!-- Однакове для кожної форми  -->
          <input name="sender" value="info@toplanding.com.ua" type="hidden">
          <!-- Встановлюється у скрипті -->
          <input name="recipient" type="hidden">
          <!-- Не використовуються у даній формі -->
          <input name="name" type="hidden">
          <input name="message" type="hidden">

          <div class="form-group my-modal-callback-form-group">
            <input name="phone" class="form-control my-modal-callback-form-control" placeholder="Ваше имя" type="tel" required />
          </div>
          <div class="form-group my-modal-callback-form-group">
            <input name="email" class="form-control my-modal-callback-form-control" placeholder="Контактный телефон" type="email" required />
          </div>
          <button type="submit" class="btn btn-warning my-modal-callback-btn">Заказать звонок</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
