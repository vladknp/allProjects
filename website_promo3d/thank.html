  <!--[if lt IE 7]>

  <header>
    <div class="container">
      <div class="header-col-left">
        <img src="img/header_logo02.png" alt="Logo" class="header-logo">
        <div class="header-left-content">создание 3D-фото товаров <br>для интернет-магазинов киева</div>
      </div>

      <div class="header-col-right">
        <div class="header-question">Есть вопросы? Позвоните нам!</div>
        <div class="header-code">(044)<span class="header-namber">332-10-02</span></div>
      </div>
    </div>
  </header>


  <!-- Section 01 page-proofs desire "Хотите действительно...?" -->
  <section class="desire">
    <div class="container">
      <img src="img/header_arrow01.png" alt="Header arrow" class="header-arrow01">
      <div class="desire-content">Спасибо за заказ
        <div class="desire-manage">Наш менеджер свяжется с Вами в самое ближайшее время</div>
      </div>
      <a class="btn btn-danger back" href="index.html">На главную</a>
    </div>
    <div class="desire-background-bottom"></div>
  </section>


  <footer class="footer-all">
    <div class="container">
      <div class="content">Все права защищены © 2013 Fotoroll.com.ua</div>
    </div>
  </footer>


  <!-- =====  MODALS  ===== -->
  <!-- Модальна форма: Заказать обратный звонок. Header page-proofs header "верх сайту" -->
  <div class="modal fade" id="callbackModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title header-callback-title">Заказать обратный звонок</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal header-callback-form-group" role="form">
            <div class="form-group header-callback-form-group">

              <input type="hidden" name="subject" value='Заказали обратный звонок' />
              <input type="hidden" name="sender" value="info@toplanding.com.ua" />
              <input type="hidden" name="recipient" />
              <input type="hidden" name="name" />
              <input type="hidden" name="message" />

              <label for="inputEmail1" class="col-xs-3">Имя</label>
              <div class="col-xs-9">
                <input type="text" name="phone" class="form-control header-callback-form-control" placeholder="Введите ваше имя" required />
              </div>
            </div>

            <div class="form-group header-callback-form-group">
              <label for="inputPassword1" class="col-xs-3">Телефон</label>
              <div class="col-xs-9">
                <input type="text" name="email" class="form-control header-callback-form-control" placeholder="Ваш контактный телефон" required />
              </div>
            </div>

            <div class="form-group header-callback-form-group">
              <div class="col-xs-offset-4 col-xs-8">
                <!-- <button type="submit" class="btn btn-ordermodal">Заказать</button> -->
                <button type="submit" class="btn btn-danger header-callback-btn">Заказать</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальна форма: Записаться на бесплатную консультацию. Section 01 page-proofs proffi "Професиональная защита..." -->
  <div class="modal fade" id="proffiModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title header-callback-title">Записаться на бесплатную консультацию</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal header-callback-form-group" role="form">
            <div class="form-group header-callback-form-group">

              <input type="hidden" name="subject" value='Профессиональная защита: Запись на бесплатную консультацию' />
              <input type="hidden" name="sender" value="info@toplanding.com.ua" />
              <input type="hidden" name="recipient" />
              <input type="hidden" name="name" />
              <input type="hidden" name="message" />

              <label for="inputEmail1" class="col-xs-3">Имя</label>
              <div class="col-xs-9">
                <input type="text" name="phone" class="form-control header-callback-form-control" placeholder="Введите ваше имя" required />
              </div>
            </div>

            <div class="form-group header-callback-form-group">
              <label for="inputPassword1" class="col-xs-3">Телефон</label>
              <div class="col-xs-9">
                <input type="text" name="email" class="form-control header-callback-form-control" placeholder="Ваш контактный телефон" required />
              </div>
            </div>

            <div class="form-group header-callback-form-group">
              <div class="col-xs-offset-4 col-xs-8">
                <!-- <button type="submit" class="btn btn-ordermodal">Заказать</button> -->
                <button type="submit" class="btn btn-danger header-callback-btn">Отправить заявку</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
